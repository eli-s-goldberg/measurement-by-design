define({id: "1fe0f22c", inputs: ["FileAttachment"], outputs: ["topX","statepop"], body: (FileAttachment) => {
const topX = 10; // Change to desired number of top states

const statepop = FileAttachment("./data/us-state-population-2010-2019.csv")
  .csv({ typed: true })
  .then((data) => {
    const withValue = data.slice(0, topX).map((d) => ({
      ...d,
      value: (d[2019] - d[2010]) / d[2010],
    }));
    return withValue;
  });
return {topX,statepop};
}});

define({id: "a6d83461", inputs: ["Plot","statepop","d3"], outputs: ["plot","config"], body: (Plot,statepop,d3) => {
const plot = Plot.plot({
  label: null,
  height: 400,

  x: {
    axis: "top",
    label: "← decrease · Change in population, 2010–2019 (%) · increase →",
    labelAnchor: "center",
    tickFormat: "+",
    percent: true,
  },
  color: {
    scheme: "PiYG",
    type: "ordinal",
  },
  marks: [
    Plot.barX(statepop, {
      x: "value",
      y: "State",
      fill: (d) => d.value > 0,
      sort: { y: "x" },
      limit: 10,
    }),
    Plot.gridX({ stroke: "white", strokeOpacity: 0.5 }),
    d3
      .groups(statepop, (d) => d.value > 0)
      .map(([growth, states]) => [
        Plot.axisY({
          x: 0,
          ticks: states.map((d) => d.State),
          tickSize: 0,
          anchor: growth ? "left" : "right",
        }),
        Plot.textX(states, {
          x: "value",
          y: "State",
          text: (
            (f) => (d) =>
              f(d.value)
          )(d3.format("+.1%")),
          textAnchor: growth ? "start" : "end",
          dx: growth ? 4 : -4,
        }),
      ]),
    Plot.ruleX([0]),
  ],
});

// Example usage
const config = {
  title: "How Do Preferred Facilities Compare?",
  subtitle: "Discover the incidence of Non-Preferred usage.",
  description: {
    initialText: "",
    highlightedText: "",
    finalText: "",
  },
  gridSplit: { left: 87, right: 25 },
  leftContent: {
    type: "plot",
    content: plot,
  },
  rightContent: {
    type: "cards",
    content: [
      {
        title: "KEY TAKEAWAY",
        flavor: "keyTakeaway",
        value: "4%",
        subtitle:
          "of Commercial Fully Insured members used Non-Preferred facilities for imaging in 2024",
        highlight: true,
      },
    ],
  },
  theme: "light",
  subheader: "",
};
return {plot,config};
}});

define({id: "af88736c", inputs: ["Inputs","Plot","statepop","d3","html"], outputs: ["composedPlot"], body: (Inputs,Plot,statepop,d3,html) => {
const composedPlot = {
  combine() {
    const teams = [
      { name: "Lakers", location: "Los Angeles, California" },
      { name: "Warriors", location: "San Francisco, California" },
      { name: "Celtics", location: "Boston, Massachusetts" },
      { name: "Nets", location: "New York City, New York" },
      { name: "Raptors", location: "Toronto, Ontario" },
    ];

    const teamSelector = Inputs.select(teams, {
      label: "Favorite team",
      format: (t) => t.name,
      value: teams.find((t) => t.name === "Warriors"),
    });

    // Create the main plot
    const mainPlot = Plot.plot({
      label: null,
      title: "Non-Preferred Incidence Rate by Procedure Category",
      height: 400,
      x: {
        axis: "top",
        label: "← decrease · Change in population, 2010–2019 (%) · increase →",
        labelAnchor: "center",
        tickFormat: "+",
        percent: true,
      },
      style: {
        background: "#fff",
      },
      color: {
        scheme: "PiYG",
        type: "ordinal",
      },
      marks: [
        Plot.barX(statepop, {
          x: "value",
          y: "State",
          fill: (d) => d.value > 0,
          sort: { y: "x" },
          limit: 10,
        }),
        Plot.gridX({ stroke: "white", strokeOpacity: 0.5 }),
        ...d3
          .groups(statepop, (d) => d.value > 0)
          .map(([growth, states]) => [
            Plot.axisY({
              x: 0,
              ticks: states.map((d) => d.State),
              tickSize: 0,
              anchor: growth ? "left" : "right",
            }),
            Plot.textX(states, {
              x: "value",
              y: "State",
              text: (
                (f) => (d) =>
                  f(d.value)
              )(d3.format("+.1%")),
              textAnchor: growth ? "start" : "end",
              dx: growth ? 4 : -4,
            }),
          ]),
        Plot.ruleX([0]),
      ],
    });

    // Create a container div
    const container = html`<div>
      <div style="margin-bottom: 1rem">${teamSelector}</div>
      ${mainPlot}
    </div>`;

    return container;
  },
  value: null, // This will be set when combine() is called
};
return {composedPlot};
}});
